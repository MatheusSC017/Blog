{% extends 'base.html' %}

{% block title %} | Album - {{ album.title_album }}{% endblock %}

{% block content %}
<section class="container-fluid landing-item gray-bg-color">
    <div class="row">
        <div class="col-xl"></div>
        <div class="col-xl-10 pt-5 pb-5">
            <h1 class="text-center">{{ album.title_album }}</h1>

            <form action="" method="POST" class="form-field">

                <div class="mb-3">
                    {{ image_form.image_field }}
                    <div class="secondary-color">
                        {{ image_form.image_field.errors }}
                    </div>
                </div>

                {% csrf_token %}
                <div class="text-end">
                    <button class="btn button-format">
                        Enviar
                    </button>
                </div>
            </form>

            <div class="container-fluid card-columns pt-3 pb-3">
                {% for image in images %}
                <div class="card gallery-image">
                    <img src="{{ image.image.url }}"
                         alt="{{ image.title_image }}"
                         title="{{ image.title_image }}"
                         class="card-img-top">
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-xl"></div>
    </div>
</section>
{% endblock %}
